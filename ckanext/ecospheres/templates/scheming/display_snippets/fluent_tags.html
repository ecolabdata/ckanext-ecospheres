

{%- set value = h.scheming_language_text(data[field.field_name]) -%}
<section class="tags">
  {% block tag_list %}
    <ul class="tag-list">
      {% for tag in value %}
        <li>
          
          <a class="{% block tag_list_item_class %}tag{% endblock %}">{{
              h.truncate(tag, 22) }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endblock %}
  
  <section class="tags">
